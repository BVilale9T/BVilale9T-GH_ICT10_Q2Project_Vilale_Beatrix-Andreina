<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calc.css">
    <title>Student Grade Calculator</title>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calc.html">Grade Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="club.html">Clubs</a>
                        </li>
                    </ul>
                </div>
            </nav>

    </header>
    <h1>STUDENT GRADE CALCULATOR</h1>
    <label>FIRST NAME</label>
    <form>
        <input type="text" id="fname">
    </form>
    <br>
    <br>
    <label>LAST NAME</label>
    <form>
        <input type="text" id="lname">
    </form>
    <br>
    <p>ENTER YOUR GRADES:</p>
    <label>SCIENCE</label>
    <form>
        <input type="text" id="sci" placeholder="e.g. 85">
    </form>
    <br>
    <br>
    <label>ENGLISH</label>
    <form>
        <input type="text" id="eng" placeholder="e.g. 90">
    </form>
    <br>
    <br>
    <label>ICT</label>
    <form>
        <input type="text" id="ict" placeholder="e.g. 88">
    </form>
    <br>
    <br>
    <label>MATH</label>
    <form>
        <input type="text" id="math" placeholder="e.g. 92">
    </form>
    <br>
    <br>
    <label>FILIPINO</label>
    <form>
        <input type="text" id="fil" placeholder="e.g. 87">
    </form>
    <br>
    <br>
    <label>PHYSICAL EDUCATION</label>
    <form>
        <input type="text" id="pe" placeholder="e.g. 95">
    </form>
    <br>
    <br>
    <button id="calculateBtn" type="button" py-click="do_calc">CALCULATE GWA</button>
    <br>
    <br>
    <div id="output"></div>
    <py-script src="calc.py"></py-script>

</body>
</html>
